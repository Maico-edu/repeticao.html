<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];

    //PROCESSAMENTO
    let vogais = []

   for (let nome of listaDeNomes) {
    if (nome.indexOf("A") >= 0) {
      vogais.push(nome);
    }
    if (nome.indexOf("E") >= 0) {
      vogais.push(nome);
    }
    if (nome.indexOf("I") >= 0) {
      vogais.push(nome);
    }
    if (nome.indexOf("O") >= 0) {
      vogais.push(nome);
    }
    if (nome.indexOf("U") >= 0) {
      vogais.push(nome);
    }
  }
  
    //SAÍDA
  document.write(vogais.sort())

</script>
